<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>中国传统节日登录页面</title>
  <link rel="icon" href="./img/头部logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(./img/背景2.jpg);
      background-size: 1800px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      width: 350px;
      padding: 30px;
      background: url(./img/背景2.jpg);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #333;
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #666;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 15px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .forgot-password {
      text-align: right;
      margin-top: 10px;
      color: #888;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>登录</h2>
    <form action="">
      <label for="username">用户名</label>
      <input type="text" id="username" name="username">
      <label for="password">密码</label>
      <input type="password" id="password" name="password">
      <input type="submit" value="登录">
      <p class="error" id="errorMessage"></p>
    </form>
    <p class="forgot-password"><a href="#">忘记密码？</a></p>
  </div>
  <script>
    const form = document.querySelector('form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      if (usernameInput.value === '') {
        errorMessage.textContent = '请输入用户名';
        return;
      }

      if (passwordInput.value === '') {
        errorMessage.textContent = '请输入密码';
        return;
      }

      // 假设正确的用户名是 'admin'，密码是 '123456'
      if (usernameInput.value !== 'admin' || passwordInput.value !== '123456') {
        errorMessage.textContent = '用户名或密码错误';
        return;
      }

      // 如果验证通过，可以跳转到相应的页面
      window.location.href = './index.html';
    });
  </script>
</body>

</html>

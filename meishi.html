<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>中国传统节日美食</title>
  <link rel="icon" href="./img/头部logo.png"/>
  <style>
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
      z-index: 999;
    }

    header ul {
      width: 1300px;
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header ul img {
      width: 140px;
      height: 50px;
      float: right;
    }

    header ul li {
        float: left;
    }

    header ul li a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }

    header ul li a:hover {
      background-color: #555;
    }

    main{
      margin-top: 120px;
    }

    .food-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 20px;
    }

    .food-item {
    text-align: center;
    padding: 10px;
    border: 1px solid #ccc;
    width: 30%;
    background: url(./img/背景2.jpg);
    }

    .food-item img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    }

    .food-item img:hover{
      transform: scale(1.5);
    }

    .food-item h2 {
    font-size: 20px;
    margin-top: 10px;
    }

    .food-item p {
    font-size: 16px;
    margin-top: 5px;
    }
    
    footer {
      background-color: #343a40;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

  <main>
    <div style="text-align: center;">
      <h1>中国传统节日—节日美食</h1>
    </div>
  <div class="food-container">
    <div class="food-item">
      <img src="./img/粽子.png" alt="粽子">
      <h2>端午节 - 粽子</h2>
      <p>粽子是端午节的传统美食，通常用糯米包裹着馅料。</p >
    </div>
    <div class="food-item">
      <img src="./img/月饼2.png" alt="月饼">
      <h2>中秋节 - 月饼</h2>
      <p>月饼是中秋节的象征，有着丰富多样的口味。</p >
    </div>
    <div class="food-item">
      <img src="./img/年糕.png" alt="年糕">
      <h2>春节 - 年糕</h2>
      <p>有“年年高”之意，希望生活和事业越来越好。</p >
    </div>
  </div>
  <div class="food-container">
    <div class="food-item">
      <img src="./img/汤圆.png" alt="汤圆">
      <h2>元宵节 - 汤圆</h2>
      <p>这是元宵最具代表性的食物，寓意团圆美满。</p >
    </div>
    <div class="food-item">
      <img src="./img/饺子.png" alt="饺子">
      <h2>冬至 - 饺子</h2>
      <p>饺子是冬至必不可少的美食，寓意着团圆和吉祥。</p >
    </div>
    <div class="food-item">
      <img src="./img/红烧鱼.png" alt="红烧鱼">
      <h2>除夕 - 红烧鱼</h2>
      <p>除夕年夜饭的主角——红烧鱼，寓意“年年有余”。</p >
    </div>
  </div>
  <div class="food-container">
  <div class="food-item">
    <img src="./img/菊花酒.png" alt="红烧鱼">
    <h2>重阳节 - 菊花酒</h2>
    <p>古人认为菊花酒有祛灾祈福的吉祥寓意。</p >
  </div>
  </div>
</main>
